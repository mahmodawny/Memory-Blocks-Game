<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory Blocks Game</title>
</head>
<body>
    <div class="player-info">
        <div class="name">
            name : <span></span>
        </div>
        <div class="tries">
            tries : <span>0</span>
        </div>
    </div>
    <div class="cards memory-game-blocks">

        <!-- HTML -->
        <div class="card game-block" data-technology="html">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-html5"></i></div>
        </div>
        <div class="card game-block" data-technology="html">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-html5"></i></div>
        </div>
      
        <!-- CSS -->
        <div class="card game-block" data-technology="css">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-css3"></i></div>
        </div>
        <div class="card game-block" data-technology="css">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-css3"></i></div>
        </div>
      
        <!-- JS -->
        <div class="card game-block" data-technology="js">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-code"></i></div>
        </div>
        <div class="card game-block" data-technology="js">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-code"></i></div>
        </div>
      
        <!-- PHP -->
        <div class="card game-block" data-technology="php">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-server"></i></div>
        </div>
        <div class="card game-block" data-technology="php">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-server"></i></div>
        </div>
      
        <!-- Python -->
        <div class="card game-block" data-technology="python">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-terminal"></i></div>
        </div>
        <div class="card game-block" data-technology="python">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-terminal"></i></div>
        </div>
      
        <!-- Java -->
        <div class="card game-block" data-technology="java">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-coffee"></i></div>
        </div>
        <div class="card game-block" data-technology="java">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-coffee"></i></div>
        </div>
      
        <!-- C# -->
        <div class="card game-block" data-technology="csharp">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-windows"></i></div>
        </div>
        <div class="card game-block" data-technology="csharp">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-windows"></i></div>
        </div>
      
        <!-- Git -->
        <div class="card game-block" data-technology="git">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-git"></i></div>
        </div>
        <div class="card game-block" data-technology="git">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-git"></i></div>
        </div>
      
        <!-- Database -->
        <div class="card game-block" data-technology="db">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-database"></i></div>
        </div>
        <div class="card game-block" data-technology="db">
          <div class="face front"></div>
          <div class="face back"><i class="fa fa-database"></i></div>
        </div>
      <!-- React -->
<div class="card game-block" data-technology="react">
    <div class="face front"></div>
    <div class="face back">
        <i class="fa fa-code"></i>
    </div>
  </div>
  
  <div class="card game-block" data-technology="react">
    <div class="face front"></div>
    <div class="face back">
        <i class="fa fa-code"></i>

    </div>
  </div>
  
      </div>
      
    
    <script src="main.js"></script>
</body>
</html>
